<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FileEverywhere â€“ View</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="viewer-body">
  <div class="viewer-shell">
    <header class="topbar">
      <div class="logo">File<span>Everywhere</span></div>
      <div class="subtitle">Shared content</div>
    </header>

    <main class="viewer-main">
      <div id="viewerStatus" class="status"></div>

      <section id="viewerContent" class="viewer-content hidden">
        <div class="viewer-block">
          <div id="viewerText" class="viewer-text"></div>
          <button id="copyTextBtn" class="btn-primary viewer-inline-btn">
            Copy
          </button>
        </div>

        <div class="viewer-block">
          <div id="viewerFile" class="viewer-file"></div>
          <button id="downloadBtn" class="btn-ghost viewer-inline-btn">
            Download file
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="/viewer.js"></script>
</body>
</html>
